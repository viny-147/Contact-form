<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <section class="input-form">
        <div class="container">
            <form class="form-group" action="/" method="post">
                <h1>Contact Us</h1>
                <div class="form-row">
                    <div class="form-group col-lg-5">
                        <input class="form-control" type="text" name="uname" id="uname" placeholder="Name" required>
                    </div>
                    <div class="form-group col-lg-5">
                        <input class="form-control" type="email" name="umail" id="umail" placeholder="Mail" required>
                    </div>
                    <div class="form-group">
                      <textarea name="msg" id="msg" class="form-group" rows="5" placeholder="Your message" cols="40"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </section>
  </body>
</html>
